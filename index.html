<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Крым - Виртуальные экскурсии</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .header-container {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .parallax {
      background-image: url('https://travelrk.ru/wp-content/uploads/2024/12/Ozero-Mangup-1-2.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .header-content {
      position: relative;
      z-index: 1;
      padding: 1rem;
      text-align: center;
      color: white;
    }

    .logo {
      max-width: 200px;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
    }

    header {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    main {
      padding: 1rem;
    }

    .card-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .card-container::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      width: 250px;
      background-color: #808080;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .card-description {
      font-size: 0.85rem;
      flex-grow: 1;
      margin-bottom: 0.5rem;
    }

    .custom-button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .custom-button:hover {
      background-color: #005bcc;
    }

    .custom-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .scroll-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    .scroll-left {
      left: 0;
    }

    .scroll-right {
      right: 0;
    }

    .card-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="parallax"></div>
    <div class="header-content">
      <img src="https://travelrk.ru/wp-content/uploads/2022/12/logo-3.png" alt="Travel Крым" class="logo">
      <header>Виртуальные экскурсии по Крыму</header>
    </div>
  </div>

  <main>
    <div class="card-wrapper">
      <button class="scroll-button scroll-left" onclick="scrollCards(-1)">‹</button>
      <div class="card-container" id="cards"></div>
      <button class="scroll-button scroll-right" onclick="scrollCards(1)">›</button>
    </div>
  </main>

  <script>
    const cardsData = [
      {
        title: 'Южный Крым',
        description: 'Южный Крым – рай с горами, морем и солнцем.',
        image: 'https://travelrk.ru/wp-content/uploads/2025/03/Gurzuf-350-450.jpg'
      },
      {
        title: 'Западный Крым',
        description: 'Скалистые берега Тарханкута и длинные пляжи Беляуса.',
        image: 'https://travelrk.ru/wp-content/uploads/2023/12/PANO0031-2048x1152.jpg'
      },
      {
        title: 'Восточный Крым',
        description: 'Горы, море, заповедники и древние города.',
        image: 'https://travelrk.ru/wp-content/uploads/2024/12/Koktebel-1-4-1.jpg'
      },
      {
        title: 'Центральный Крым',
        description: 'Белая скала, родники и древние крепости.',
        image: 'https://travelrk.ru/wp-content/uploads/2024/12/Belaja-skala3.jpg'
      }
    ];

    const cardsContainer = document.getElementById('cards');

    cardsData.forEach(({ title, description, image }) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${image}" alt="${title}" loading="lazy" />
        <div class="card-title">${title}</div>
        <div class="card-description">${description}</div>
        <button class="custom-button">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          Подробнее
        </button>
      `;
      cardsContainer.appendChild(card);
    });

    function scrollCards(direction) {
      const scrollAmount = 270;
      cardsContainer.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }
  </script>
</body>
</html>
